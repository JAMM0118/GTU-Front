@if (!showForm) {
  <app-toList (openForm)="toggleForm()" [list]="list()" [buttonName]="titleForm()"
  [titlePage]="titleList()" (deleteItem)="deleteItem.emit($event)"></app-toList>
}

@if (showForm) {
  <app-forms (comeBackList)="toggleForm()" [form]="form()" [title]="titleForm()"
  [bandera]="bandera()"/>

}
