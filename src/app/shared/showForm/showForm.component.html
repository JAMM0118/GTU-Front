  <app-toList (openForm)="toggleForm()" [list]="list()" [buttonName]="titleForm()"
  [titlePage]="titleList()" (deleteItem)="deleteItem.emit($event)" (itemToEdit)="itemToEdit.emit($event)"></app-toList>

  <app-forms (comeBackList)="toggleForm()" [form]="form()" [title]="titleForm()" [editTitle]="editTitle()"

  [banderaRouteOrStop]="bandera()"/>

}
