@if (token()) {


<div class="min-h-screen bg-[#4596e1] flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-[450px]">
    <div class="flex items-center justify-center mb-6">
      <h1 class="text-[#50C878] font-bold text-2xl">GTU</h1>
    </div>
    <form (ngSubmit)="onSubmitResetPassword()">
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Contrase単a:</label>
        <input required id="password" type="text" [value]="password()" (input)="password.set(txtPassword.value)" #txtPassword
          placeholder="Ingrese su nueva contrase単a" class="w-full px-4 py-2 bg-[#a4d3dd] rounded-md focus:outline-none" />
        @if (submitted() && errors().password?.length) {
        <div class="text-red-600 text-sm mt-1">
          {{ errors().password }}
        </div>
        }
      </div>

      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition">
        Cambiar contrase単a
      </button>

    </form>
  </div>

  @if(showInfoModal()){
    <app-info-modal
    (closeModal)="showInfoModal.set(false)"
    [itemName]="'Contrase単a actualizada correctamente.'"
    />
  }
  @if (isLoading()) {

    <app-loading-modal />
    }

    @if(errorResponse()){
    <app-response-backend-modal [message]="errorResponseMessage()" title="Error" (close)="errorResponse.set(false)" />
    }

</div>


}
