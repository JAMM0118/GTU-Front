<style>
  .top-100 {top: 100%}
  .bottom-100 {bottom: 100%}
    .max-h-select { max-height: 100px; overflow-y: auto;}
</style>
<div class="w-full py-3.5 mt-0.5 mb-20 mx-auto">
  <div class="px-4">
    <div class="grid grid-cols-1 relative">
      <label class="block text-sm font-semibold leading-6 text-black">{{bandera() ? "Barrios" : "Paradas"}}</label>
      <app-multiple-items-selected [bandera]="bandera()"/>
      <div [id]="bandera() ? 'dropdownNeighboorHood' : 'dropdownStops'"
      class="absolute shadow  top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto svelte-5uyqqj">
        @for (item of (bandera() ? neighborhoodService.neighborhoods() : stopService.stops()); track item) {
        <div class="flex flex-col w-full ">
          <div class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-teal-100">
            <div class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative hover:border-teal-100">
              <div class="w-full items-center flex">

                  <div (click)="itemsToAdd(item) "  class="mx-2 leading-6  ">{{item.name}} </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
