<div class=" w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-400 ring-blue-200 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-300 sm:text-sm sm:leading-6
my-2 p-1 flex  border-gray-200 bg-white  svelte-1l8159u">
  <div class="flex w-full flex-auto flex-wrap">
    @for (item of (bandera() ? neighboorhoodService.neighborhoodsSelected(): stopsService.stopsSelected()); track item) {
    <div
      class="flex justify-center items-center m-1 font-medium py-1 px-2  rounded-full text-teal-700 bg-teal-100 border border-teal-300 ">
      <div class="text-xs font-normal leading-none max-w-full flex-initial">{{item.name}}</div>
      <div class="flex flex-auto flex-row-reverse">
        <div (click)="itemToRemove(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-x cursor-pointer hover:text-teal-400 rounded-full w-4 h-4 ml-2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
    </div>
    }
    <div class="flex-1">
      <input disabled [placeholder]="(bandera() ? neighboorhoodService.neighborhoodsSelected()
      :stopsService.stopsSelected()).length == 0 ? 'Seleccione los barrios' : ''"
        class="bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800">
    </div>
  </div>
  <div class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200 svelte-1l8159u">
    <button (click)="toggleDropdown()"
      class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-chevron-up w-4 h-4">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>
  </div>
</div>
