
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">

  </div>
  <form  class="mx-auto mt-5 max-w-xl sm:mt-2">

    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      @for (item of form(); track item) {
        <div class="sm:col-span-2">
          <label [for]="item.title" class="block text-sm font-semibold leading-6 text-black">{{item.title}}</label>
          <div class="mt-2.9">
            <input [type]="item.type" [name]="item.title" [id]="item.title" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        </div>

      }
      </div>
  </form>
</div>
