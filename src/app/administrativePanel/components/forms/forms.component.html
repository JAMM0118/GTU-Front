<div class="isolate bg-white px-6 mt-5 mb-5 py-10 sm:py-5 lg:px-8 rounded-md shadow-md">
  <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-2">
    <h2 class="text-2xl font-bold text-black" style="color: #4A90E2;font-family: 'Poppins', sans-serif;">{{ title() }}</h2>
    <button (click)="sendForm()"
    class=" bg-green-400 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-md">
      Confirmar
    </button>
  </div>
  <form  class="mx-auto mt-5 max-w-xl sm:mt-2">

    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      @for (item of form(); track item) {
        <div class="sm:col-span-2">
          <label [for]="item.title" class="block text-sm font-semibold leading-6 text-black">{{item.title}}</label>
          <div class="mt-2.5">
            <input
            [type]="item.type"
            [name]="item.id"
            [id]="item.id"
            #inputRef
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-400 ring-blue-200 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-300 sm:text-sm sm:leading-6">
          </div>
        </div>

      }
      </div>
  </form>
</div>
