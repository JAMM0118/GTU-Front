<div class="mb-3 flex flex-wrap gap-2">
    @for (filter of availableFilters(); track $index) {
    <span (click)="toggleFilter(filter)"
      [class]="'cursor-pointer px-3 py-1 rounded-full text-sm border transition ' +
      (isSelected(filter) ? 'bg-green-500 text-white border-green-500' :
      'bg-gray-100 text-gray-700 border-gray-300 hover:bg-gray-200')">
      {{ filter | titlecase }}
    </span>
    }
  </div>
