<!-- esto es para la animacion de degradado del panel -->
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .animate-fade-in {
    animation: fade-in 0.3s ease-in-out forwards;
  }
</style>

<div class="w-full bg-white rounded-xl shadow-xl p-4 border border-green-500 mt-2 animate-fade-in">
  <app-search-filters (filterChange)="setFilters($event)" />

  <div class="mt-4 max-h-64 overflow-y-auto pr-1 custom-scrollbar">
    <ng-container *ngIf="loadingState(); else resultBlock">
      <app-search-loading />
    </ng-container>

    <ng-template #resultBlock>
      <ng-container *ngIf="results().length > 0; else noResults">
        <app-search-results
          [results]="results()"
          (resultSelected)="resultSelected.emit($event)" />
      </ng-container>

      <ng-template #noResults>
        <div class="text-center py-6 text-gray-500">
          <p>No se encontraron resultados que coincidan con tu b√∫squeda.</p>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
