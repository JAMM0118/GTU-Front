<div class="flex flex-col gap-2">
  <button
    *ngFor="let result of results"
    (click)="selectResult(result)"
    class="flex justify-between items-center text-left bg-white hover:bg-gray-100 transition-all duration-200 rounded-xl px-3 py-2 border border-gray-200 shadow-sm">
    
    <div>
      <span class="block font-medium text-black text-sm">{{ result.name }}</span>
      <span 
        class="inline-block mt-1 px-2 py-0.5 text-xs rounded-full font-semibold"
        [ngClass]="{
          'bg-green-100 text-green-600': result.type === 'parada',
          'bg-blue-100 text-blue-600': result.type === 'ruta'
        }">
        {{ result.type === 'ruta' ? 'Ruta' : 'Parada' }}
      </span>
    </div>

    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
