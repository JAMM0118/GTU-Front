<section class="bg-white w-[calc(100%-220px)] mx-0 shadow-md fixed top-0 left-[220px] z-50">
  <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
    <!-- Título -->
    <div class="flex-shrink-0">
      <h1 style="color: #4A90E2; font-family: 'Poppins', sans-serif; font-weight: 600;" class="text-2xl sm:text-3xl">{{title()}}</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="flex flex-1 justify-center px-2 lg:ml-6 lg:justify-end">
      <div class="w-full max-w-lg lg:max-w-xs">
        <label for="search" class="sr-only">Search</label>
        <div class="relative">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg style="color: #50C878;" class="h-4 w-4 text-green-500" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input id="search" name="search"
            class="block w-full rounded-full border border-green-500 bg-gray-100 py-1 pl-10 pr-3 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-green-500 focus:outline-none sm:text-sm sm:leading-6"
            placeholder="Search" type="search">
        </div>
      </div>
    </div>

    <!-- Botones e íconos -->
    <div class="hidden lg:ml-4 lg:block">
      <div class="flex items-center">
        <button type="button"
          class="relative flex-shrink-0 rounded-full text-green-500 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 focus:ring-offset-green-500">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>
        </button>

        <!-- Menú de usuario -->
        <div class="relative ml-4 flex items-center">
          <button type="button"
            class="relative flex rounded-full text-sm text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <img class="h-10 w-10 rounded-full object-cover"
              src="https://c.wallhere.com/photos/78/81/portrait_women_model_face_wall-1452537.jpg!d"
              alt="User profile">
          </button>
          <button type="button" class="ml-2 text-green-500 hover:text-gray-800">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
