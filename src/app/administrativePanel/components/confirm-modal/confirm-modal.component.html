<div class="fixed inset-0 flex items-center justify-center bg-indigo-950 bg-opacity-20 backdrop-blur-sm">
    <div class="bg-white p-6 rounded-md shadow-md w-96">
      <h2 class="text-lg font-bold">Confirmar Eliminación</h2>
      <p class="mt-2">¿Estás seguro de que quieres eliminar "{{ itemName() }}"?</p>
      <div class="mt-4 flex justify-end space-x-2">
        <button (click)="closeModal.emit()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
        <button (click)="confirmDelete.emit()" class="bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
      </div>
    </div>
  </div>
